        <form class="form" style="display: inline-block;">
            <input type="number" name="number1">
            <select name="operation">

                <option value="-">-</option>

                switch(opertaor.value){

                        console.log(a+b);
                        result.innerHTML = a+b
                        break;
                    case "-":
                        console.log(a-b);
                        result.innerHTML = a-b
                        break;
                    case "*":
                        console.log(a*b);
                        result.innerHTML = a*b
                        break;
                    case "/":
                        console.log(a/b);

                        break;
